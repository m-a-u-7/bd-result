<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>BD Result Checker</title>
</head>
<body>
  <h2>ফলাফল যাচাই করুন</h2>
  <form id="resultForm">
    <input type="text" id="roll" placeholder="Roll নম্বর" required />

    <button type="submit">Check Result</button>
  </form>
  <div id="resultContainer"></div>
  <script src="script.js"></script>
</body>
</html>

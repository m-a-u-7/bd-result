
<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSC Result Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-4 py-6">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">SSC Result Checker</h1>
    <form id="resultForm" class="space-y-4">
      <input type="hidden" name="exam" value="ssc">
      <input type="hidden" name="year" value="2025">
      <input type="hidden" name="board" value="madrasah">

      <div>
        <label class="block text-sm font-medium">Roll</label>
        <input name="roll" required class="w-full border p-2 rounded-xl">
      </div>

      <div>
        <label class="block text-sm font-medium">Registration</label>
        <input name="reg" required class="w-full border p-2 rounded-xl">
      </div>

      <div>
        <label class="block text-sm font-medium">CAPTCHA</label>
        <div class="flex items-center space-x-2">
          <img id="captchaImg" class="h-10 w-24 cursor-pointer rounded border" title="Click to reload">
          <input name="captcha" required class="flex-1 border p-2 rounded-xl">
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl">Check Result</button>
    </form>

    <div id="output" class="mt-6 text-sm text-gray-800 whitespace-pre-wrap"></div>
  </div>

  <script>
    const form = document.getElementById('resultForm');
    const output = document.getElementById('output');
    const captchaImg = document.getElementById('captchaImg');

    const API_BASE = 'https://result-bd-web.onrender.com/'; // Update after deploy

    function loadCaptcha() {
      captchaImg.src = API_BASE + '/captcha?t=' + Date.now();
    }

    captchaImg.addEventListener('click', loadCaptcha);
    window.addEventListener('load', loadCaptcha);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.textContent = 'Checking result...';

      const data = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch(API_BASE + '/get-result', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.error) {
          output.textContent = '❌ Error: ' + result.error;
        } else {
          output.textContent = JSON.stringify(result, null, 2);
        }
      } catch (err) {
        output.textContent = '⚠️ Network or server error';
      }
    });
  </script>
</body>
</html>

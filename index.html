<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
  <div class="w-full max-w-xl bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">BD Public Exam Result</h1>
    <form id="resultForm" class="space-y-4">
      <div>
        <label class="block mb-1">Exam</label>
        <select name="exam" class="w-full border p-2 rounded" required>
          <option value="ssc" selected>SSC/Dakhil/Equivalent</option>
          <option value="hsc">HSC/Alim/Equivalent</option>
          <option value="jsc">JSC/JDC</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">Year</label>
        <select name="year" class="w-full border p-2 rounded" required id="yearSelect">
        </select>
      </div>
      <div>
        <label class="block mb-1">Board</label>
        <select name="board" class="w-full border p-2 rounded" required>
          <option value="dhaka">Dhaka</option>
          <option value="rajshahi">Rajshahi</option>
          <option value="comilla">Comilla</option>
          <option value="barisal">Barisal</option>
          <option value="chittagong">Chittagong</option>
          <option value="dinajpur">Dinajpur</option>
          <option value="jessore">Jessore</option>
          <option value="sylhet">Sylhet</option>
          <option value="madrasah">Madrasah</option>
          <option value="technical">Technical</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">Result Type</label>
        <select name="result_type" id="resultType" class="w-full border p-2 rounded" required>
          <option value="1" selected>Individual Result</option>
          <option value="2">Institution Result</option>
          <option value="3">Center Result</option>
          <option value="4">District Result</option>
        </select>
      </div>
      <div id="rollField">
        <label class="block mb-1">Roll</label>
        <input name="roll" class="w-full border p-2 rounded" required>
      </div>
      <div id="regField">
        <label class="block mb-1">Registration No</label>
        <input name="reg" class="w-full border p-2 rounded" required>
      </div>
      <div id="eiinField" class="hidden">
        <label class="block mb-1">EIIN</label>
        <input name="eiin" class="w-full border p-2 rounded">
      </div>
      <div id="centerField" class="hidden">
        <label class="block mb-1">Center Code</label>
        <input name="ccode" class="w-full border p-2 rounded">
      </div>
      <div id="districtField" class="hidden">
        <label class="block mb-1">District Code</label>
        <input name="dcode" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1">CAPTCHA</label>
        <div class="flex items-center space-x-3">
          <img id="captchaImg" class="h-10 w-28 rounded border cursor-pointer" title="Click to reload">
          <input name="captcha" class="border p-2 rounded w-full" required>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
    <pre id="output" class="mt-4 text-sm whitespace-pre-wrap text-gray-700"></pre>
  </div>

  <script>
    const API_BASE = 'https://bd-result-roll.onrender.com';
    const yearSelect = document.getElementById('yearSelect');
    const resultType = document.getElementById('resultType');
    const captchaImg = document.getElementById('captchaImg');
    const output = document.getElementById('output');

    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 2000; y--) {
      const opt = document.createElement('option');
      opt.value = opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    function updateFields() {
      const type = resultType.value;
      const regField = document.getElementById('regField');
      const regInput = regField.querySelector('input[name="reg"]');

      // Roll field visibility always for individual
      document.getElementById('rollField').classList.toggle('hidden', type !== '1');

      if (type === '1') {
        // Individual result: hide reg field & remove required
        regField.classList.add('hidden');
        regInput.required = false;
      } else {
        // Other types: show reg field & make required
        regField.classList.remove('hidden');
        regInput.required = true;
      }

      document.getElementById('eiinField').classList.toggle('hidden', type !== '2');
      document.getElementById('centerField').classList.toggle('hidden', type !== '3');
      document.getElementById('districtField').classList.toggle('hidden', type !== '4');
    }

    resultType.addEventListener('change', updateFields);
    window.addEventListener('load', () => {
      updateFields();
      captchaImg.src = API_BASE + '/captcha?t=' + Date.now();
    });

    captchaImg.addEventListener('click', () => {
      captchaImg.src = API_BASE + '/captcha?t=' + Date.now();
    });

    document.getElementById('resultForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      output.textContent = 'Checking result...';

      const formData = new FormData(e.target);
      const payload = {};
      formData.forEach((val, key) => {
        payload[key] = val;
      });

      // Individual result হলে reg ফিল্ড বাদ দিন
      if (payload.result_type === '1') {
        delete payload.reg;
      }

      try {
        const res = await fetch(API_BASE + '/get-result', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        output.textContent = data.error ? '❌ Error: ' + data.error : JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = '⚠️ Failed to fetch result.';
      }
    });
  </script>
</body>
</html>
